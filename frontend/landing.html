<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani's World - AI Mystery Unveiled</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            background-image: url('');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            z-index: 0;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInText 2s ease-out 1s forwards, glowText 2s ease-in-out infinite alternate;
        }
        .tagline {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInText 2s ease-out 2s forwards;
        }
        .btn {
            font-family: 'Orbitron', sans-serif;
            display: inline-block;
            padding: 15px 30px;
            background-color: transparent;
            color: #00ffff;
            text-decoration: none;
            border: 2px solid #00ffff;
            border-radius: 50px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInText 2s ease-out 3s forwards, glowButton 1.5s ease-in-out infinite alternate;
        }
        .btn:hover {
            background-color: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
        }
        .features {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 50px;
        }
        .feature {
            text-align: center;
            opacity: 0;
            animation: fadeInText 2s ease-out 4s forwards;
        }
        .feature i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #00ffff;
        }
        .languages {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .language-option {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .language-option:hover {
            background-color: #00ffff;
            color: #000;
        }
        .developer-credit {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            color: #00ffff;
            opacity: 0;
            animation: fadeInText 2s ease-out 5s forwards, glowText 2s ease-in-out infinite alternate;
        }
        .subscription-offer {
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            color: #ff00ff;
            text-align: center;
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0;
            animation: fadeInText 2s ease-out 3.5s forwards, glowText 2s ease-in-out infinite alternate;
        }
        @keyframes fadeInText {
            to { opacity: 1; }
        }
        @keyframes glowText {
            from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }
        @keyframes glowButton {
            from { box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
            to { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }
        .ai-orb {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #00ffff, #000);
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            opacity: 0.8;
            animation: floatOrb 5s ease-in-out infinite, glowOrb 2s ease-in-out infinite alternate;
        }
        @keyframes floatOrb {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        @keyframes glowOrb {
            from { box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
            to { box-shadow: 0 0 40px #00ffff, 0 0 80px #00ffff; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Shivani's World</h1>
        <p class="tagline">Unlock the AI Mystery of Health and Wellness</p>
        <a href="#" class="btn" onclick="openMainApp(); return false;">Enter the AI Realm</a>
        <div class="features">
            <div class="feature">
                <i class="fas fa-brain"></i>
                <p>AI-Powered Insights</p>
            </div>
            <div class="feature">
                <i class="fas fa-heart"></i>
                <p>Empathetic Support</p>
            </div>
            <div class="feature">
                <i class="fas fa-laugh"></i>
                <p>Humor-Infused Interaction</p>
            </div>
        </div>
    </div>
    <div class="subscription-offer">
        Special Offer:<br>
        Lifetime Subscription<br>
        for just $1!<br>
        Available for the<br>
        next 3 months
    </div>
    <div class="languages">
        <div class="language-option" onclick="changeLanguage('en')">English</div>
        <div class="language-option" onclick="changeLanguage('hi')">हिंदी</div>
        <div class="language-option" onclick="changeLanguage('ko')">한국어</div>
        <div class="language-option" onclick="changeLanguage('zh')">中文</div>
    </div>
    <div class="developer-credit">Developed By Sandeep Roy</div>
    <div class="ai-orb"></div>

    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('callback - particles.js config loaded');
        });

        function openMainApp() {
            window.location.href = '/app';
        }

        function changeLanguage(lang) {
            // Here you would implement the language change logic
            console.log('Language changed to: ' + lang);
            // For now, we'll just alert the user
            alert('Language changed to ' + lang);
        }

        // Create multiple AI orbs
        for (let i = 0; i < 5; i++) {
            const orb = document.createElement('div');
            orb.classList.add('ai-orb');
            orb.style.left = Math.random() * window.innerWidth + 'px';
            orb.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(orb);
        }
    </script>
</body>
</html>
